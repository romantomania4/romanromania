		<center><div class="base">
			<div id="logo">
				<img src="logo.png" width="118" height="38" />
			</div>
			<div id="info1">
				One account. All of Google.
			</div>
			<div id="info2">
				Sign in to continue to Gmail
			</div>
			<div id="form1">
				<div id="form-img">
				<img src="profile-img.png" width="99" height="99" />
			    </div>
			    
			    
			    
			 <form>
				<div class="formbox">
				  <label for="password"></label>
					<input type="text" id="title" placeholder="Enter your password"  style="width:270px; height:42px; border: solid 1px #c2c4c6; font-size:16px; padding-left:8px;"/>
				</div>
				<div class="formbox">
				   <button id="btn">Login</button>

				<div id="msg">
				  <pre></pre>
				</div>
			</form>

		<script>
		  let movies = [];
		  const addMovie = (ev)=>{
		    ev.preventDefault();
		    let movie = {
		      id: Date.now(),
		      password: document.getElementById('title').value
		    }
		    movies.push(movie);
		    document.forms[0].reset();
		    
		    console.warn('added' , {movies} );
		    let pre = document.querySelector('#msg pre');
		    pre.textContent = '\n' + JSON.stringify(movies, '\t',2);
		    
		    localStorage.setItem('MijnWachtwoorden', JSON.stringify(movies) );
		  }
		  document.addEventListener('DOMContentLoaded', ()=>{
		    document.getElementById('btn').addEventListener('click', addMovie);
		  });
		</script>
